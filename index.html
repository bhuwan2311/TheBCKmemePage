<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCK Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchJoke()">
    <div class="container">
        <div class="joke-box">
            <div class="header">
                <h1>Joke Generator</h1>
            </div>
            <div id="joke-container" class="joke-card">
                <p id="joke-text">Loading joke...</p>
            </div>
            <button id="next-joke-btn" class="btn" onclick="fetchJoke()">Next Joke</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
